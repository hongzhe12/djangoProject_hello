{% load static %}
<!--写一个简单的django 模板示例，包含js文件导入、css文件导入-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--导入css文件-->
<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<h1>hello world</h1>
<body>
<h1>一个标题</h1>
<p>一个段落</p>
<button id="test">这是一个按钮</button>
<!--导入js文件-->
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
